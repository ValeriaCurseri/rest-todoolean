<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do di Boolean</title>
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- handlebars -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    </head>
    <body>

        <form id="post-todo" action="index.html" method="post">
            <label for="todo">Cosa devi fare oggi?</label>
            <input type="text" name="todo" placeholder="Inserisci l'attivitÃ ">
            <button type="button" name="button">Aggiungi to-do alla lista</button>
        </form>

        <ol id="to-dos">

        </ol>

        <!-- template handlebars per la query -->
        <script id="entry-template" type="text/x-handlebars-template">
            <li data-id="{{id}}" class="to-do">{{todo}} <span class="delete">X</span></li>
        </script>

        <!-- javascript -->
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
